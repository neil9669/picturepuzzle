<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="Description" content="A simple jigsaw puzzle type game written in Javascript" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="assets/css/style.css">

  <title>Puzzle Zoo</title>

<body class="bg">
  <!-- Header Navbar section -->
  <header>
    <nav class="navbar navbar-expand-sm d-none d-sm-block" id="nav-main">
      <h1>Welcome to Puzzle Zoo</h1>
      <ul class="navbar-nav mr-auto text-color">
        <li class="nav-item mr-2">
          <a class="nav-link" href="#">Instructions</a>
        </li>
        <li class="nav-item mr-2">
          <a class="nav-link" href="#">Start</a>
        </li>
        <li class="nav-item mr-2">
          <a class="nav-link" href="#">Choose puzzle</a>
        </li>
      </ul>
    </nav>

        </a>
        <a target="_blank" href="https://twitter.com/" class="me-4 text-reset">

        </a>
        <a target="_blank" href="https://www.google.com/" class="me-4 text-reset">
          <i class="fab fa-google" aria-hidden="true"></i>

        </a>

    </section>
