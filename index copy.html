<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="Description" content="A simple jigsaw puzzle type game written in Javascript" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bubblegum+Sans">

  <title>Puzzle Zoo</title>
</head>

<body class="bg">
  <!-- Header Navbar section -->
  <header>
    <nav class="navbar d-none d-lg-block navbar-expand-sm" id="nav-main">
      <h1>Welcome to Puzzle Zoo</h1>
      <ul class="navbar-nav mr-auto text-color">
        <li class="nav-item mr-2">
          <a class="nav-link" href="#">Instructions</a>
        </li>
        <li class="nav-item mr-2">
          <a class="nav-link" href="#">Start</a>
        </li>
        <li class="nav-item mr-2">
          <a class="nav-link" href="#">Choose puzzle</a>
        </li>
      </ul>
    </nav>
  </header>
  <!-- Header Navbar section -->

  <!-- Main puzzle section -->
  <section class="container" id="zoo-puzzle">
    <div class="row">
      <!-- Left Pane - Information and shuffled pieces -->
      <div class="col-md-6">

        <div class="row" id="pieces-area">
          code goes here
        </div>
      </div>
      <!-- Right Pane - main puzzle board -->
      <div class="col-md-6">
        <div id="board">
          <div class="col-3 puzzle-space puzzle-drop-place" data-piece="0">
            <img src="assets/images/monkey/images/img1.png" alt="" class="puzzle-space-holder">
          </div>
          <div class="col-3 puzzle-space puzzle-drop-place" data-piece="1">
            <img src="assets/images/monkey/images/img2.png" alt="" class="puzzle-space-holder">

          </div>

          </div>
          <div class="col-3 puzzle-space puzzle-drop-place" data-piece="5">

            <img src="assets/images/monkey/images/img9.png" alt="" class="puzzle-space-holder">
          </div>
          <div class="col-3 puzzle-space puzzle-drop-place" data-piece="9">
            <img src="assets/images/monkey/images/img10.png" alt="" class="puzzle-space-holder">
          </div>
          <div class="col-3 puzzle-space puzzle-drop-place" data-piece="10">

          </div>

          </div>
